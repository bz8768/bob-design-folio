<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTIN Reveal | Bob's Design Folio</title>
    <meta name="description"
        content="ARTIFICIAL INTELLIGENCE transforms into ARTIN EDUCATION - an animated text reveal experience">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #5b21b6 0%, #7c3aed 50%, #8b5cf6 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Outfit', sans-serif;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Gradient */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #5b21b6 0%, #7c3aed 50%, #8b5cf6 100%);
            z-index: -2;
        }

        /* Large A watermark */
        .watermark {
            position: fixed;
            top: 50%;
            left: 5%;
            transform: translateY(-50%);
            font-size: 50vw;
            font-weight: 900;
            color: rgba(0, 0, 0, 0.08);
            z-index: -1;
            pointer-events: none;
            line-height: 1;
            user-select: none;
        }

        /* Canvas for particles */
        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
        }

        /* Text Animation Container */
        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .main-text {
            display: flex;
            align-items: baseline;
            justify-content: center;
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: 800;
            letter-spacing: -0.02em;
            white-space: nowrap;
            text-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }

        /* Text segments */
        .segment {
            display: inline-block;
            transition: all 1.5s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        /* Collapsible parts (IFICIAL and TELLIGENCE) */
        .collapse {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            transition: all 1.5s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .collapse-ificial {
            max-width: 5em;
            opacity: 1;
        }

        .collapse-telligence {
            max-width: 7em;
            opacity: 1;
        }

        /* Expandable parts (EDUCATION shown when collapsed) */
        .expand {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            max-width: 0;
            opacity: 0;
            transition: all 1.5s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .expand-edu {
            font-weight: 300;
            margin-left: 0.2em;
        }

        /* State: Collapsed (showing ARTIN EDUCATION) */
        .container.collapsed .collapse-ificial {
            max-width: 0;
            opacity: 0;
        }

        .container.collapsed .collapse-telligence {
            max-width: 0;
            opacity: 0;
        }

        .container.collapsed .expand-edu {
            max-width: 8em;
            opacity: 1;
        }

        /* Remove space between ART and IN when collapsed */
        .segment-in {
            margin-left: 0.3em;
            transition: margin-left 1.5s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .container.collapsed .segment-in {
            margin-left: 0;
        }

        /* Subtitle */
        .subtitle {
            font-size: clamp(0.7rem, 2vw, 1rem);
            font-weight: 400;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.7);
            transition: all 1s ease 0.3s;
        }

        .container.collapsed .subtitle {
            color: rgba(255, 255, 255, 0.9);
        }

        /* Back button */
        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 100px;
            color: white;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-4px);
        }

        .back-btn svg {
            width: 16px;
            height: 16px;
        }

        /* Info panel */
        .info-panel {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            padding: 1rem 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 100px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            z-index: 100;
        }

        .info-panel span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-panel .dot {
            width: 6px;
            height: 6px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }

        /* Glow effect */
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        .container.collapsed .glow {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>
    <div class="watermark">A</div>
    <canvas id="canvas-bg"></canvas>

    <a href="../../index.html" class="back-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
        </svg>
        Back to Portfolio
    </a>

    <div class="container" id="mainContainer">
        <div class="glow"></div>

        <div class="text-container">
            <div class="main-text">
                <!-- ARTIFICIAL INTELLIGENCE ↔ ARTIN EDUCATION -->
                <span class="segment">ART</span><span class="collapse collapse-ificial">IFICIAL</span><span
                    class="segment segment-in">IN</span><span class="collapse collapse-telligence">TELLIGENCE</span>
                <span class="expand expand-edu">EDUCATION</span>
            </div>

            <div class="subtitle">Innovating Future</div>
        </div>
    </div>

    <div class="info-panel">
        <span><span class="dot"></span>Animation Active</span>
        <span>|</span>
        <span>Loops every 10s</span>
    </div>

    <script>
        // === ANIMATION LOOP ===
        const container = document.getElementById('mainContainer');

        // Timing: Display ARTIFICIAL INTELLIGENCE → Transition → Display ARTIN EDUCATION → Transition → Loop
        function startAnimationSequence() {
            // Phase 1: Show ARTIFICIAL INTELLIGENCE (initial state) for 3 seconds
            setTimeout(() => {
                // Phase 2: Transition to ARTIN EDUCATION
                container.classList.add('collapsed');

                // Phase 3: Hold ARTIN EDUCATION for 4 seconds, then transition back
                setTimeout(() => {
                    container.classList.remove('collapsed');

                    // Phase 4: Wait 3 seconds showing ARTIFICIAL INTELLIGENCE, then loop
                    setTimeout(startAnimationSequence, 3000);
                }, 4000);
            }, 3000);
        }

        startAnimationSequence();

        // === PARTICLE BACKGROUND ===
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.3;
                this.vy = (Math.random() - 0.5) * 0.3;
                this.size = Math.random() * 2 + 0.5;
                this.alpha = Math.random() * 0.3 + 0.1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            const count = Math.min(window.innerWidth * 0.05, 60);
            for (let i = 0; i < count; i++) {
                particles.push(new Particle());
            }
        }

        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 120) {
                        const opacity = (1 - distance / 120) * 0.15;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawConnections();

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        initParticles();
        animate();
    </script>
</body>

</html>
